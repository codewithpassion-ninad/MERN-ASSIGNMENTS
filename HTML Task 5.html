<!DOCTYPE html>
<html>
    <head>
        <title>Task 5</title>
    </head>
    <body>
        <form>
            <h3 align = "center" style="color: blue;"><b>Registration Form</b></h3>
            <table align = "center" border = "1">
                <tr>
                    <td align = "center"><label for="fname" style="font-weight: bold;">First Name</label></td>
                    <td input type = "text" id = "fname" name = "fname" style = "padding-right: 200px;"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="lname" style="font-weight: bold;">Last Name</label></td>
                    <td input type = "text" id = "lname" name = "lname"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="email" style="font-weight: bold;">Email</label></td>
                    <td input type = "text" id = "email" name = "email"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="password" style="font-weight: bold;">Password</label></td>
                    <td input type = "password" id = "password" name = "password"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="re-password" style="font-weight: bold;">Re-enter Password</label></td>
                    <td input type = "password" id = "re-password" name = "re-password"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="gender" style="font-weight: bold;">Gender</label></td>
                    <td>
                        <table>
                            <tr><td><input type="radio" name="gender">Male</td></tr>
                            <tr><td><input type="radio" name="gender">Female</td></tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align = "center"><label for="age" style="font-weight: bold;">Age</label></td>
                    <td input type = "number" id = "age" name = "age"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="pnumber" style="font-weight: bold;">Phone Number</label></td>
                    <td input type = "number" id = "pnumber" name = "pnumber"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="address" style="font-weight: bold;">Address</label></td>
                    <td><textarea input type = "address" id = "address" name = "address" style = "padding-right: 200px;"></textarea></td>
                </tr>
                <tr>
                    <td align = "center"><label for="state" style="font-weight: bold;">State</label></td>
                    <td input type = "text" id = "state" name = "state"></td>
                </tr>
                <tr>
                    <td align = "center"><label for="country" style="font-weight: bold;">Country</label></td>
                    <td>
                        <select>
                            <option>Choose your country</option>
                            <option value="india">India</option>
                            <option value="US">United States</option>
                            <option value="canada">Canada</option>
                            <option value="brazil">Brazil</option>
                            <option value="france">France</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align = "center"><label for="languages" style="font-weight: bold;">Languages Known</label></td>
                    <td>
                        <input type = "checkbox" id = "languages" name = "languages">English
                        <input type = "checkbox" id = "languages" name = "languages">Kannada
                        <input type = "checkbox" id = "languages" name = "languages">Hindi
                        <input type = "checkbox" id = "languages" name = "languages">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type = "checkbox" style="padding-right: 200px;">Hereby I declare all the given details are true</td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Log in to <a href = "https://www.ethnus.com">Ethnus</a> website</td>
                </tr>            
            </table>
            <br>
            <center><input type = "submit" value = "Register"></center>
        </form>
    </body>
</html>
